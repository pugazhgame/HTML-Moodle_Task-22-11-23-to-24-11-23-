<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple input Register</title>
</head>
<body>
    <label>Name: &emsp;&emsp;&emsp;</label>
    <input type="text" name="Name" value="" placeholder="Name" /required><br>
    <label>Password:</label>
    <input type="password" name="Password" value="" placeholder="Password" /required><br>
    <label>Gender&emsp;&emsp;</label>
    <input type="radio" name="Gender" value="Male">male
    <input type="radio" name="Gender" value="female">female
    <br>
    <label>Email:</label>
    <input type="email" name="email" value="" placeholder="Email" /required><br>
    <label>Phone No</label>
    <select><option>+91</option>
    <select value="" aria-placeholder="+91"></select> 
    <input type="number" name="Phone No" value="" max="10" placeholder="Phone No"><br>
    <button>Submit</button>
</body>
</html>
