<!DOCTYPE html>

<body>
    <h1>Text Formattings tags</h1>
<p><strong>1st format</strong></p>
<br>
<p><ins>2nd format</ins></p>
<br>
<p><bold>3rd format</bold></p>
<br>
<p><em>4th format</em></p>
<br>
