<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 43 continuous</title>
</head>
<body>
    
<fieldset><legend>
    <p>
        Registration Form
    </p>
</legend>
<table>
    <tr>
        <td> First Name:</td>
        <td><input type="text" name="" value="" /required> </td>
    </tr>

    <tr>
        <td> Last Name:</td>
        <td><input type="text" name="" value=""></td>
    </tr>

    <tr>
        <td>User Name:</td>
        <td><input type="text" name="" value=""></td>
    </tr>

    <tr>
        <td>Password:</td>
        <td><input type="password" name="" value=""></td>
    </tr>

    <tr>
        <td>Confirm Password:</td>
        <td><input type="password" name="" value=""></td>
    </tr>

    <tr>
        <td>Email:</td>
        <td><input type="text" name="" value=""></td>
    </tr>

    <tr>
        <td>Mobile:</td>
        <td><input type="number" name="" value=""></td>
    </tr>

    <tr>
        <td>Gender:</td>
        <td><input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female</td>
    </tr>

    <tr>
        <td>DOB:</td>
        <td><input type="date" name="" value=""></td>
    </tr>
    
    <tr>
        <td> Course:</td>
        <td><select>
            <option selected>Select Course</option>
            <option>Full Stack developer</option>
            <option>IMS</option>
        </select></td>
    </tr>

    <tr>
        <td>Nationality:</td>
        <td><input type="checkbox" name="Nationality" value="">Indian
        <input type="checkbox" name="Nationality" value="">Others</td>
    </tr>

    <tr>
        <td> Profile:</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBUezB_HY1oYLI3FLv6oGnEDYBIRBKBmZL9g&usqp=CAU" alt="Profile Photo" width="150px" height="150px">
        <br><input type="file" name="" value="Choose file"></td>
    </tr>
    <tr>
        <td><input type="button" name="Select" value="Submit">
<input type="button" name="Reset" value="Reset">
    </tr>
</table>
</fieldset>
</body>
</html>
